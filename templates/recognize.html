{% extends "base.html" %}
{% block content %}

<div class="outer-container">
  <div class="main-container">
    <div>
      <a href="/" class="button is-text">&lt; return to main menu</a>
    </div>
    <h1 class="title">Write any number:</h1>
    <div style="padding: 1.5rem;">
      <canvas id="canvas" width="200" height="200"></canvas>
    </div>
    <div>
      <form style="padding: 1.5rem;" id="practice-form" action="/recognize" method="POST">
        <input id="pixels" name="pixels" type="hidden" />
        <input id="letter" name="letter" type="hidden" value="{{letter}}" />
        <button type="button" class="button is-success" onclick="regAction()">Recognize my Number</button>
        <button type="button" class="button is-info" onclick="resetCanvas()">Clear</button>
      </form>
    </div>
    <div style="padding: 1rem;">
      <div id="prediction-output"></div>
    </div>
  </div>
  <div class="quadrant-container" style="display: flex; flex-direction: column; justify-content: space-between;">
    <canvas class="layer1" width="100" height="100"></canvas>
    <canvas class="layer1" width="100" height="100"></canvas>
    <canvas class="layer1" width="100" height="100"></canvas>
    <canvas class="layer1" width="100" height="100"></canvas>
  </div>
  <div class="quadrant-container" style="display: flex; flex-direction: column; justify-content: space-between;">
    <canvas class="layer2-1" width="50" height="50"></canvas>
    <canvas class="layer2-1" width="50" height="50"></canvas>
    <canvas class="layer2-1" width="50" height="50"></canvas>
    <canvas class="layer2-1" width="50" height="50"></canvas>
    <canvas class="layer2-2" width="50" height="50"></canvas>
    <canvas class="layer2-2" width="50" height="50"></canvas>
    <canvas class="layer2-2" width="50" height="50"></canvas>
    <canvas class="layer2-2" width="50" height="50"></canvas>
  </div>

</div>

  <script>
    $(document).ready(function() {
      startCanvas()
    })
  </script>

{% endblock %}
